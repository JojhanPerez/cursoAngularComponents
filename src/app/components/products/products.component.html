<p>La cantidad de productos agregados es: {{myShoppingCart.length}}</p>
<p>Total: {{total}}</p>
<p>Fecha: {{ today | date:'short' }}</p>
<p>Hace: {{ today | timeAgo }}</p>
<p>Otra Fecha: {{ date | date:'yyyy-dd-MM' }}</p>
<p>{{ 'holA chiChon' | uppercase }}</p>

<div class="products--grid">

    <app-producto [products]="product" *ngFor="let product of products " (addedProduct)="onAddToShoppingCart($event)">
    </app-producto>

</div>
